<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Design Asset Manager</title>
	
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div class="container">
		<header>
			<div class="branding">
				<h1>Design Assets</h1>
				<span class="change-dir">Change Directory</span>
			</div>
			<div class="search">
				<span class="search-filters" >Filters</span>
				<form action="">
					<input type="text" placeholder="Search for assets" />
					<input type="submit" value="Search" />
				</form>
			</div>
			<div class="window-controls">
				<button id="min-btn">-</button>
				<button id="max-btn">+</button>
				<button id="close-btn">X</button>
			</div>
		</header>
		
		<div class="asset-feed">
			Start by browsing for your assets folder.
			<input id="browse-files" type="file" webkitdirectory />
		</div>
	</div>
	
<script src="window-functions.js"></script>
</body>
</html>
