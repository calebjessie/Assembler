<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Design Asset Manager</title>

	<link rel="stylesheet" href="public/css/style.css" type="text/css">
	<link rel="stylesheet" href="public/css/mdl/material.min.css" type="text/css">
</head>
<body>
	<header>
		<div class="branding">
			<img id="logo" src="./public/img/logo.png">
			<h3>Design Assets</h3>
		</div>
		<div class="search">
			<div class="filters">
				<button class="search-filters mdl-button mdl-js-button" id="filter-btn"><span class="filter-icon"></span>Filters</button>
				<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" id="filter-options" for="filter-btn">
					<li class="mdl-menu__item" id="ftr-clear">Clear Filters</li>
					<li class="mdl-menu__item" id="ftr-stock-photos">Stock Photos</li>
					<li class="mdl-menu__item" id="ftr-icons">Icons</li>
					<li class="mdl-menu__item" id="ftr-fonts">Fonts</li>
					<li class="mdl-menu__item" id="ftr-mockups">Mockups</li>
					<li class="mdl-menu__item" id="ftr-ui-elements">UI Elements</li>
				</ul>
			</div>
			<div class="mdl-textfield mdl-js-textfield">
				<input type="text" class="mdl-textfield__input" id="searchBar">
				<label for="searchBar" class="mdl-textfield__label">Search for assets</label>
			</div>
		</div>
		<div class="window-controls">
			<button id="settings"><img src="./public/img/settings-icon.png"></button>
			<div class="divider"></div>
			<button id="min-btn"><img src="./public/img/minimize-icon.png"></button>
			<button id="max-btn"><img src="./public/img/expand-icon.png"></button>
			<button id="close-btn"><img src="./public/img/exit-icon.png"></button>
		</div>
	</header>
	<div id="progCont">
		<div id="progBar" class="mdl-progress mdl-js-progress"></div>
	</div>
	<div id="container">
		<div id="asset-feed">
			<div id="browse">
				Start by browsing for your assets folder.
				<button id="browse-files">Select Folder</button>
			</div>
		</div>
	</div>

<script>require('./index.js')</script>
<script src="./public/css/mdl/material.min.js"></script>
</body>
</html>
