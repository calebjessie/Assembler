<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Design Asset Manager</title>
	
	<link rel="stylesheet" href="styles/style.css" type="text/css">
	<link rel="stylesheet" href="styles/mdl/material.min.css" type="text/css">
</head>
<body>
	<header>
		<div class="branding">
			<h3>Design Assets</h3>
		</div>
		<div class="search">
			<div class="mdl-textfield mdl-js-textfield">
				<input type="text" class="mdl-textfield__input" id="searchBar">
				<label for="searchBar" class="mdl-textfield__label">Search for assets</label>
			</div>
			<div class="filters">
				<button class="search-filters mdl-button mdl-js-button" id="filter-btn">Filters</button>
				<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" id="filter-options" for="filter-btn">
					<li class="mdl-menu__item" id="ftr-clear">Clear Filters</li>
					<li class="mdl-menu__item" id="ftr-stock-photos">Stock Photos</li>
					<li class="mdl-menu__item" id="ftr-icons">Icons</li>
					<li class="mdl-menu__item" id="ftr-fonts">Fonts</li>
					<li class="mdl-menu__item" id="ftr-mockups">Mockups</li>
					<li class="mdl-menu__item" id="ftr-ui-elements">UI Elements</li>
				</ul>
			</div>
		</div>
		<div class="window-controls">
			<div class="settings">O</div>
			<button id="min-btn">-</button>
			<button id="max-btn">+</button>
			<button id="close-btn">X</button>
		</div>
	</header>
	<div id="container">
		<div id="asset-feed">
			<div id="browse">
				Start by browsing for your assets folder.
				<button id="browse-files">Browse</button>
			</div>
		</div>
	</div>
	
<script>require('./index.js')</script>
<script src="./styles/mdl/material.min.js"></script>
</body>
</html>
