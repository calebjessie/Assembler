<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Design Asset Manager</title>
	
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<header>
		<div class="branding">
			<h1>Design Assets</h1>
			<span class="change-dir">Change Directory</span>
		</div>
		<div class="search">
			<span class="search-filters" >Filters</span>
			<form action="">
				<input type="text" placeholder="Search for assets" />
				<input type="submit" value="Search" />
			</form>
		</div>
		<div class="window-controls">
			<button id="min-btn">-</button>
			<button id="max-btn">+</button>
			<button id="close-btn">X</button>
		</div>
	</header>
	<div id="container">
		<div id="asset-feed">
			<div id="browse">
				Start by browsing for your assets folder.
				<button id="browse-files">Browse</button>
			</div>
		</div>
	</div>
	
<script>require('./index.js')</script>
</body>
</html>
